      var circleArray=[];
      function onKeyDown(event){
          var randY=Math.floor(Math.random()*view.size.height);
          var randX=Math.floor(Math.random()*view.size.width);
           var myCircle =new Path.Circle({
              center:[randX,randY],
              radius:500
          })
          myCircle.fillColor=keyData[event.key].color;
          keyData[event.key].sound.play();
          circleArray.push(myCircle);
      }

      function onFrame(event){
          for(var i=0; i < circleArray.length; ++i){
              circleArray[i].fillColor.hue += 1;
              circleArray[i].scale(0.9);
              if(circleArray[i].area < 2){
                 circleArray[i].remove(); // remove the circle from the canvas
                 circleArray.unshift(); // remove the circle from the array
             }

          }

      }

    <canvas id="myCanvas" resize></canvas>
